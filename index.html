<!DOCTYPE html>
<html>
    
<h1><center>REGISTRATION FORM</center></h1>
           
 <title>
      Student Registration Form
 </title>  
<body>
     <table border="1" width="40%" height="500px" align="center" bgcolor="black">
          <tr align="center" bgcolor="yellow">
               <th colspan="2"><font size="10">Sign up </font></th>
               </tr>          
          <div style="margin: auto;width: 30%;">
          <form>
             
             
             <tr>
               <th><font color="yellow">
             <label><b>First Name</b></label> 
             <th><input type="text"></th>
            </tr>
             
             
             
             <tr>
               <th><font color="yellow">
             <label><b>Last Name</b></label>
             <th><input type="text"></th>
             
          </tr>
             
             
             <tr>
               <th><font color="yellow">
             <label><b>E-mail</b></label>
             <th><input type="email"></th>
        
             
          </tr>
             
             <tr>
               <th><font color="yellow">
             <label><b>Date of Birth</b></label>
             <th><input type="date"></th>
             
             
          </tr>
             
             <tr>
               <th><font color="yellow">
             <label><b>Set Username</b></label>
             <th><input type="text"></th>
             
          </tr>
             
             <tr>
               <th><font color="yellow">
             <label><b>Set Password</b></label>
             <th><input type="password"></th>
             
             
          </tr>   
             
             <tr >
              <th><font color="yellow">
              <label>Gender</label></th>
              <th><font color="yellow">
              <input type="radio" name="gender">Male 
              <input type="radio" name="gender">Female
              </th>
              </tr>
            
            <tr>
               <th><font color="yellow">
            <label><b>Course :</b></label>   
                 <th><select>
                       <option value="Course">Course</option>    
                       <option value="CS">Computer Fundamentals</option>  
                       <option value="AI">Artificial Intelligence</option>  
                       <option value="ML">Machine Learning</option>  
                       <option value="OOPS">Object Oriented Programming</option>  
                       <option value="DBMS">Database Management System</option>   
                 </select></th>
           </tr>

           
            
          <tr align="center"> 
          <th colspan="2"><input type="submit">
          </th>
          </tr>
          </form>
     </div>
     </table>
</body>
</html>
